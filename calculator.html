<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>

    <div class="calculator">
        <input id="screen" class="display" type="text" placeholder="0" readonly />
        <div class="buttons">
            <button class="danger" onclick="clearAll()"> C </button>
            <button class="danger" onclick="deleteOne()"> DEL </button>
            <button class="op" onclick="appendOp('.')"> . </button>
            <button class="op" onclick="appendOp('/')"> ÷ </button>

            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button class="op" onclick="appendOp('*')">×</button>
      
            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button class="op" onclick="appendOp('-')">−</button>
            
            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button class="op" onclick="appendOp('+')">+</button>

            <button class="zero" onclick="appendValue('0')">0</button>
            <button class="equal" onclick="calculateResult()">=</button>
        </div>
    </div>

    <script src="calc.js"></script>
</body>
</html>
